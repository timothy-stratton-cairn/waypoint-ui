<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<div th:insert="~{header :: main}">...</div>
<script>
	function selectProtocol(id){
	    window.location = '/editProtocol/'+id;		
	}
	function newProtocol(){
		window.location ='/newProtocol/';  
	}
</script>
<div class="container">
    <button class="btn btn-secondary" onclick="selectProtocol(0);">New Protocol</button> <!--We'll replace this later once we get newProtocol sorted-->
</div>
<body>
	<div class="container">
		<div class="row note_card">
			<fieldset>
				<legend>Protocols</legend>
				<div class="row">
					<div class="col">
						<label>Name</label>
					</div>
					<div class="col">
						<label>Action</label>
					</div>
				</div>
				<div th:each="pcol, status: ${listProtocols}" th:id="|row_${pcol.id}|" th:class="${status.index % 2 == 0 ? 'row even' : 'row odd'}">
					<div class="col" th:text="${pcol.name}"></div>
					<div class="col"><a class="btn btn-secondary" th:href="${'javascript:selectProtocol(' + pcol.id + ');'}">Details</a></div>
				</div>
			</fieldset>
			<div class="row ">&nbsp;</div>
		</div>
	</div>
	<br />
	<br />
	<br />
</body>
<div th:insert="~{footer :: main}">...</div>
</html>
