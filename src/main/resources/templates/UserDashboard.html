<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<div th:insert="~{header :: main}">...</div>
<script>
	function selectClient(id) {
		window.location = 'workClient/' + id;
	}
</script>

<body>
	<div class="container">
		<div class="row">
			<h5 th:text="|Dashboard for ${user.username}|"></h5>
		</div>
		<div class="row">
			<fieldset>
				<legend> Active Protocols </legend>
				<div th:if="${msg}">
					<div class="alert alert-info" th:text="${msg}"></div>
				</div>
				<div class="row ">
					<div class="col-md-1">&nbsp;</div>
					<div class="col-md-2">
						<label for="name">New : </label>
					</div>
					<div class="col-md-1" th:text="${news}"></div>
				</div>
				<div class="row ">
					<div class="col-md-1">&nbsp;</div>
					<div class="col-md-2">
						<label for="name">In Process : </label>
					</div>
					<div class="col-md-1" th:text="${pendings}"></div>
				</div>
				<div class="row ">
					<div class="col-md-1">&nbsp;</div>
					<div class="col-md-2">
						<label for="name">Work Complete : </label>
					</div>
					<div class="col-md-1" th:text="${completed}"></div>
				</div>
				<div class="row ">&nbsp;</div>
			</fieldset>
			<div class="row ">&nbsp;</div>
		</div>
	</div>
	<br />
	<br />
	<br />
</body>
<div th:insert="~{footer :: main}">...</div>

</html>
