<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

</head>

<body>
    <div th:insert="~{header :: main}">...</div>
    <div class="container">
        <div class="row note_card">
            <fieldset>
                <legend>Users</legend>
                <button class="btn btn-sm btn-primary" onclick="newClient();">New User</button>

                <div class="col-2" style="display: none;">
                    <input type="text" id="protocolSearch" class="form-control" placeholder="Search clients...">
                </div>
                
                <table id="clientTable" class="table-striped " style="width:100%">
                    <thead>
                        <tr>
                            <th> First Name</th>
                            <th> Last Name </th>
                            <th> Email </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user, status: ${userList}">
                            <td th:text="${user.firstName}"> First Name </td>
                            <td th:text="${user.lastName}"> Last Name </td>
                            <td th:text="${user.email}">Email</td>
                            <td>
                                <a th:href="@{'/userProfileView/' + ${user.id}}">
                                    <button class="btn btn-sm btn-secondary">View Profile</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
    <div th:insert="~{footer :: main}">...</div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script>
        function newClient() {
            window.location = '/newUser/';
        }

        $(document).ready(function() {
            $('#clientTable').DataTable({
                "paging": true,
                "searching": true,
                "lengthChange": true,
                "pageLength": 25,
			    "lengthMenu": [
			      [10, 25, 100, -1],
			      [10, 25, 100, "All"],
			    ],                
                "dom": '<"top"f>rt<"bottom"lpi><"clear">',
                "info": true 
            });
        });

        function setUserToInactive(userId) {
            $.ajax({
                url: '/setUserToInactive/' + userId,
                type: 'PATCH',
                success: function(response) {
                    alert(response);
                    location.reload();
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        }
    </script>
    
</body>

</html>
