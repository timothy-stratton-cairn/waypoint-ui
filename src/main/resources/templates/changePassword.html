<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="~{externalheader :: main}">...</div>
</head>
<body onload='document.loginForm.username.focus();'>
    <div th:if="${param.logout}">
        <div class="alert alert-success"> You have been logged out.</div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-warning"> Those are not valid credentials.</div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form"  class="form-horizontal" name="loginForm">


                <div class="form-group mb-3">
                    <label class="control-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                </div>
                <div class="form-group mb-3">
                    <label class="control-label">Confirm Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="confirmPassword" />
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-default">Submit</button>&nbsp;&nbsp;

                </div>
            </form>
        </div>
    </div>

    <div class="row" align="center">
        <div th:insert="~{footer :: main}">...</div>
    </div>
    <script>
		const username = [[${username}]];
		const key = [[${token}]];
        function changePassword() {
			var password = document.getElementById('password').value;
			var username = username;
			var key = key;
			
			fetch('/newUserPassword/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
            },
            body: JSON.stringify(password,username,key)
        })

        }
    </script>
</body>
</html>
