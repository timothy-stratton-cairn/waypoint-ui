<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<div th:insert="~{header :: main}">...</div>

<body>
	<form action="/logout" method="post" id="logoutForm">
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</form>
	<script>
		function formSubmit() {
			document.getElementById("logoutForm").submit();
		}
		function newStepSubmit(protocolId) {
			window.location = '/newStep?pid='+ protocolId;
		}
		function selectStep(protocolId,id) {
		    window.location = '/editStep/'+ protocolId + '/' +id;	
		}
	</script>
	<div class="container">
		<div class="row">
			<fieldset>
				<legend th:text="|Protocol Template Administration|"></legend>
				<div th:if="${msg != null}">
					<font color="red">${msg}</font>
				</div>
				<form action="#" th:action="@{/saveProtocol}" method="post" th:object="${protocol}">
					<input type="hidden" th:field="*{id}" />
					<div class="row " align="right">
						<div class="container">
							<input type="submit" value="Save/Update"
								class="btn btn-sm btn-primary">&nbsp;&nbsp;&nbsp;
						</div>
					</div>
					<div class="row ">
						<div class="col-md-4">
							<label for="name">Name:</label>
							<input class="form-control" th:field="*{name}" />
						</div>
						<div class="col-md-4">
							<label for="name">Description:</label>
							<input class="form-control" th:field="*{description}" />
						</div>
						<div class="col-md-2">
							<div class='input-group date' id='datepicker1'>
								<label>Type:</label>
								<input class="form-control" th:field="*{type}" />
							</div>
						</div>
					</div>
					<div class="row ">&nbsp;</div>
				</form>
			</fieldset>
			<div class="row ">&nbsp;</div>
			<span th:if="${protocol.id > 0}">
				<fieldset>
					<legend> Steps </legend>
					<button th:onClick="|javascript:newStepSubmit(${protocol.id})|">New Step</button>
					<br />
					<div class="row">
						<div class="col-md-4">
							<label>Name</label>
						</div>
						<div class="col-md-2">
							<label>Type</label>
						</div>
					</div>
					<div th:each="step, status: ${listSteps}" th:onclick="|selectStep(${protocol.id},${step.id})|" th:class="${status.index % 2 == 0 ? 'row even' : 'row odd'}">
						<div class="col-md-4" th:text="${ step.name} "></div>
						<div class="col-md-2" th:text="${step.type}"></div>
					</div>
				</fieldset>
				<div class="row ">&nbsp;</div>
			</span>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div th:insert="~{footer :: main}">...</div>
</body>
</html>
