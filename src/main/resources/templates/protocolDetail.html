<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Protocol Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{header :: main}">...</div>
<div class="container">
    <div class="row note_card">
        <fieldset>
            <legend>Protocol Detail</legend>
            <div>
                    <div class="row"> <!-- Adjusted layout starts here -->
                        <div class="col-md-3">
                            <strong>Name:</strong> <span th:text="${protocol.name}"></span>
                        </div>
                        <div class="col-md-3">
                            <strong>Needs Attention:</strong> <span th:text="${protocol.needsAttention}"></span>
                        </div>
                        <div class="col-md-3">
                            <strong>Last Status Update:</strong> <span th:text="${protocol.lastStatus}"></span>
                        </div>
                    </div>
                    <div class ="row">
						<div class="col-md-3">
                            <strong>Completion:</strong> <span th:text="${protocol.completionPercent}"></span>
                        </div>
                         <div class="col-md-3">
                            <strong>Progress:</strong> <span th:text="${protocol.progress}"></span>
                        </div>
					</div>
					<div class ="row">
						<div class="col-md-12">
                            <strong>Goal:</strong> <span th:text="${protocol.goal}"></span>
                        </div>
					</div>
                    <div class="row">
                        <div class="col-md-12">
                            <strong>Description:</strong> <span th:text="${protocol.description}"></span>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
    </div>
</div>

 <div class="container">
    <!-- Steps Section with Tabs -->
    <div class="row note_card">
        <fieldset>
            <legend>Steps</legend>
            
            <!-- Tabs for filtering steps -->
           <ul class="nav nav-tabs">
			    <li class="nav-item"><a class="nav-link active" href="#" onclick="filterStepsByCategory('all')">All</a></li>
			    <li class="nav-item"><a class="nav-link" href="#" onclick="filterStepsByCategory('Gather Data')">Gather Data</a></li>
			    <li class="nav-item"><a class="nav-link" href="#" onclick="filterStepsByCategory('Run Analysis')">Run Analysis</a></li>
			    <li class="nav-item"><a class="nav-link" href="#" onclick="filterStepsByCategory('Craft Recommendations')">Craft Recommendations</a></li>
			    <li class="nav-item"><a class="nav-link" href="#" onclick="filterStepsByCategory('Share Education')">Share Education</a></li>
			</ul>

            


            <div id="stepsContent">
			    <div th:each="step, iterStat : ${steps}" th:id="'row_' + ${step.id}" th:class="${iterStat.index % 2 == 0 ? 'row even' : 'row odd'}" th:data-type="${step.category}">
			        <div class="col-md-4" th:text="${step.name}">[Step Name]</div>
			        <div class="col-md-4" th:text="${step.status}">[Status]</div>
			        <div class="col-md-4">
			            <!-- Actions column -->
			            <button type="button" class="btn btn-sm btn-primary" th:onclick="'updateProgress(' + ${step.id} + ');'">Update Progress</button>
			            <button type="button" class="btn btn-sm btn-secondary" th:onclick="'addNote(' + ${step.id} + ');'">Add Note</button>
			        </div>
			        <div th:id="'noteContainer_' + ${step.id}"></div> <!-- Dynamically generated ID for note container -->
			        <div th:id="'stepContainer_' + ${step.id}"></div> <!-- Dynamically generated ID for step container -->
			    </div>
			</div>


        </fieldset>
    </div>
</div>

<div class="container mt-3">
    <button onclick="history.back()" class="btn btn-primary">Back</button>
</div>
   <script>
        var protocolId = [[${protocolId}]];
        function editProtocol(id) {
            window.location = '/editStep/' + id;
        }
        function disableProtocol(id) {
            alert('Disable feature for protocol ID ' + id + ' is not implemented yet.');
        }
        function saveprotocol(){
            window.location = '/saveProtocol/'+id;
        }
        
		function filterStepsByCategory(category) {
		    const steps = document.querySelectorAll('#stepsContent > div');
		    steps.forEach(step => {
		        if (category === 'all' || step.getAttribute('data-type') === category) {
		            step.style.display = ''; // Show
		        } else {
		            step.style.display = 'none'; // Hide
		        }
		    });
		}
	    function updateProgress(stepId) {
			console.log(`Attempting to select: #stepContainer_${stepId}`); // Debugging
	        const container = document.querySelector(`#stepContainer_${stepId}`);
	            if (!container) {
			        console.error(`Container not found for step ID: ${stepId}`);
			        return; // Exit the function if the container is not found
			    }
	        container.innerHTML = `<select id="statusDropdown_${stepId}">
	                                    <option value="TODO">To Do</option>
	                                    <option value="In Progress">In Progress</option>
	                                    <option value="DONE">Done</option>
	                                </select>
	                                <button onclick="confirmStatus(${stepId})">ConfirmStatus</button>`;
	    }

	    function addNote(stepId) {
	        const container = document.querySelector(`#noteContainer_${stepId}`);
	        container.innerHTML = `<input type="text" id="noteInput_${stepId}" placeholder="Add a note...">
	                               <button onclick="confirmNote(${stepId})">ConfirmNote</button>`;
	    }

	    function confirmStatus(stepId) {
	        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
	        var status = document.querySelector(`#statusDropdown_${stepId}`).value;
	
	        fetch(`/updateStepStatus/${protocolId}/${stepId}/${status}`, {
	            method: 'PATCH',
	            headers: {
	                'Accept': 'application/json',
	                'Content-Type': 'application/json',
	                [csrfHeader]: csrfToken
	            }
	        })
	        .then(response => {
	            if(response.ok) {
	                alert("Status updated successfully.");
	                window.location.reload();
	            } else {
	                response.text().then(text => { throw new Error(text); });
	            }
	        })
	        .catch(error => {
	            console.error('Error updating status:', error);
	            alert('Failed to update the status. Error: ' + error.message);
	        });
	    }

	    function confirmNote(stepId) {
	        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
	        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
	        var note = document.querySelector(`#noteInput_${stepId}`).value;
	
	        fetch(`/updateStepNote/${protocolId}/${stepId}/${note}`, {
	            method: 'POST',
	            headers: {
	                'Accept': 'application/json',
	                'Content-Type': 'application/json',
	                [csrfHeader]: csrfToken
	            }
	        })
	        .then(response => {
	            if(response.ok) {
	                alert("Note added successfully.");
	                window.location.reload();
	            } else {
	                response.text().then(text => { throw new Error(text); });
	            }
	        })
	        .catch(error => {
	            console.error('Error adding note:', error);
	            alert('Failed to add the note. Error: ' + error.message);
	        });
	    }

    </script>

</body>
</html>
