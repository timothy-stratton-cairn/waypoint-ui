<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<body>
<div th:insert="~{header :: main}">...</div>
<html xmlns:th="http://www.thymeleaf.org">
<script>
    function editProtocol(stepId) {
        window.location = '/editStep_admin/' + stepId;
    }
       function DisableProtocol(id) {
        alert('Disable feature for protocol ID ' + id + ' is not implemented yet.');
    }
</script>
<body>
<div class="container">
    <div class="row note_card">
        <fieldset>
            <legend>Protocol Details</legend>
            <div>
		        <strong>ID:</strong> <span th:text="${protocol.id}"></span>
		    </div>
		    <div>
		        <strong>Name:</strong> <span th:text="${protocol.name}"></span>
		    </div>
        </fieldset>
    </div>
</div>
	
<div class="container">
	 <div class="row note_card">
	    <fieldset>
	        <legend>Steps</legend>
	        <div class="row">
	            <div class="col">
	                <label>Step Name</label>
	            </div>
	            <div class="col">
	                <label>Actions</label>
	            </div>
	        </div>
	        <div th:each="step, status : ${steps}" th:id="|row_${step.stepId}|"
	             th:class="${status.index % 2 == 0 ? 'row even' : 'row odd'}">
	            <div class="col" th:text="${step.stepName}"></div>
	            <div class="col">
	                <button type="button" class="btn btn-secondary" th:attr="onclick='editProtocol('+${step.stepId}+');'">Details</button>
	                <button type="button" class="btn btn-danger" th:onclick="'javascript:disableProtocol('+step.stepId+');'">Disable</button>
	            </div>
	        </div>
	    </fieldset>
	 </div>
    <div class="row ">&nbsp;</div>
</div>
<div class="container mt-3">
    <a th:href="@{/protocols_admin}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
