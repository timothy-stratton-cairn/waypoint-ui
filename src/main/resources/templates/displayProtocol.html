<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Protocol Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{header :: main}">...</div>
<div class="container">
    <!-- Protocol Details Form for New Protocol (ID = 0) -->
    <div th:if="${protocol.id == null || protocol.id == 0}">
        <div class="row note_card">
            <fieldset>
                <legend>Protocol Details</legend>
                <form action="#" th:action="@{/saveProtocol}" th:object="${protocol}" method="post">
                    <div>
                        <label for="name"><strong>Name:</strong></label>
                        <input type="text" id="name" name="name" th:value="${protocol.name}" />
		                <input class="text" id="type" name="type" th:field="${protocol.type}"/>
                    </div>
                    <div class="col-md-12">
									<label for="description"><strong>Description:</strong></label>
									<input type="form-control"id="description"name = "description"th:value="${protocol.description}">
					</div>
                     <button type="button" class="btn btn-primary" th:onclick="'saveProtocol('+${protocol.id}+')'">Save</button>


                </form>
            </fieldset>
        </div>
    </div>

    <!-- Protocol Details Display for Existing Protocol -->
		<div th:if="${protocol.id != null && protocol.id > 0}">
		    <div class="row note_card">
		        <fieldset>
		            <legend>Protocol Details</legend>
		            <div>
		                <form action="#" th:action="@{/saveProtocol}" th:object="${protocol}" method="post">
		                    <div>
		                        <div class ="row" >
		                            <label for="name" class="mr-md-3"><strong>Name:</strong></label>
		                            <input type="form-control" id="name" name="name" th:value="${protocol.name}" />
		                            <label for="type" class="m-md-3"><strong>Type:</strong></label>
		                            <input class="text" id="type" name="type" th:field="${protocol.type}"/>
		                        </div>
		                        <div class="row">
									<label for="description"><strong>Description:</strong></label>
									<input type="form-control"id="description"name = "description"th:value="${protocol.description}">
								</div>
		                     	<!--<div class="md-2">
		                            <strong>ID:</strong> <span th:text="${protocol.id}"></span>
		                        </div> -->
		                    </div>
		              		 <button type="button" class="btn btn-primary" th:onclick="'saveProtocol('+${protocol.id}+')'">Save</button>


		                </form>
		            </div>
		        </fieldset>
		    </div>
		</div>
		

	<div class="row note_card">
	    <fieldset>
	        <legend>Assigned Homework</legend>
	        <div class="table-responsive">
	            <table class="table">
	                <thead>
	                    <tr>
	                        <th>Homework Name</th>
	                        <th>Step Name</th>
	                        <th>Action</th>
	                    </tr>
	                </thead>
	                <tbody>
	                    <!-- Initialize a variable to track if any homework is displayed -->
	                    <th:block th:with="hasHomework=false">
	                        <!-- Loop through each step -->
	                        <th:block th:each="step : ${steps}">
	                            <!-- Loop through each homework of the step and only display if homework exists -->
	                            <th:block th:each="homework : ${step.homework}">
	                                <!-- Check if the step has homework -->
	                                <th:block th:if="${not #lists.isEmpty(step.homework)}" th:with="hasHomework=true">
	                                    <tr>
	                                        <td th:text="${homework.name}">[Homework Name]</td>
	                                        <td th:text="${step.name}">[Step Name]</td>
	                                        <td>
	                                            <button type="button" class="btn btn-primary" th:onclick="'viewHomeworkDetails('+${homework.id}+');'">Details</button>
	                                        </td>
	                                    </tr>
	                                </th:block>
	                            </th:block>
	                        </th:block>
	                        
	                    </th:block>
	                </tbody>
	            </table>
	        </div>
	    </fieldset>
	</div>

	
	    
    <!-- Steps Section with Tabs -->
    <div class="row note_card">
        <fieldset>
            <legend>Steps</legend>
            
            <!-- Tabs for filtering steps -->
            <ul class="nav nav-tabs">
                <li class="nav-item tab"><a class="nav-link active" href="#" data-type="all">All</a></li>
                <li class="nav-item tab"><a class="nav-link" href="#" data-type="1">Gather Data</a></li>
                <li class="nav-item tab"><a class="nav-link" href="#" data-type="2">Run Analysis</a></li>
                <li class="nav-item tab"><a class="nav-link" href="#" data-type="3">Craft Recommendations</a></li>
                <li class="nav-item tab"><a class="nav-link" href="#" data-type="4">Share Education</a></li>
                <li class="nav-item tab"><a class="nav-link" href="#" data-type="5">Employment</a></li>

            </ul>
            


            <div id="stepsContent">
                <div th:each="step, status : ${steps}" th:id="|row_${step.id}|"
                     th:class="${status.index % 2 == 0 ? 'row even' : 'row odd'}" th:data-type="${step.categoryId}">
                    <div class="col" th:text="${step.name}">[Step Name]</div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary" th:onclick="'editProtocol('+${step.id}+');'">Details</button>
                        <button type="button" class="btn btn-danger" th:onclick="'disableProtocol('+${step.id}+');'">Disable</button>
                    </div>
                </div>
                <div th:if="${steps.empty}">
                    <p>No steps available.</p>
                </div>
            </div>

            <!-- Template for adding new step -->
            <template id="stepTemplate">
                <div class="new-step-row">
                    <select class="form-control" name="newid">
                        <option th:each="step : ${allSteps}" th:value="${step.id}" th:text="${step.name}"></option>
                    </select>
                    <button type="button" class="btn btn-secondary" onclick="confirmStep(this);">Confirm</button>
                </div>
            </template>
            <div id="stepsContainer">
                <!-- New step rows will be appended here -->
            </div>
            <br>
            
            <button type="button" class="btn btn-primary" th:onclick="'editProtocol(0);'">New Step</button>
            <button type="button" class="btn btn-primary" onclick="addStep();">Add Step</button>
        </fieldset>
    </div>
</div>


<div class="container mt-3">
    <button onclick="history.back()" class="btn btn-primary">Back</button>
</div>
    <script>
        var protocolId = [[${protocolId}]]; 
        
        function editProtocol(id) {
            window.location = '/editStep/' + id;
        }
        function disableProtocol(id) {
            alert('Disable feature for protocol ID ' + id + ' is not implemented yet.');
        }
		function saveProtocol(id) {
		    var name = document.getElementById('name').value;
		    var description = document.getElementById('description').value;
		    
		    var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		    var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
		
		    var data = {
		        name: name,
		        description: description,
		    };
		  
		    fetch(`/updateProtocol/${id}`, { 
		        method: 'PATCH',
		        headers: {
		            'Content-Type': 'application/json',
		            [csrfHeader]: csrfToken 
		        },
		        body: JSON.stringify(data)
		    })
		    .then(response => {
		        if (response.ok) {
		            alert("Protocol updated successfully.");
		            return response.json();
		        } else {
		            throw new Error('Failed to update protocol.');
		        }
		    })
		    .then(data => console.log(data))
		    .catch(error => {
		        console.error('Error:', error);
		        alert('Failed to update the protocol. Error: ' + error.message);
		    });
		}


        function addStep() {
            const container = document.querySelector("#stepsContainer");
            const template = document.querySelector("#stepTemplate").content.cloneNode(true);
            container.appendChild(template);
        }

		function confirmStep(buttonElement) {
		    var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		    var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
		
		    var selectElement = buttonElement.previousElementSibling;
		    var stepId = selectElement.value; // This assumes your dropdown directly gives you the stepId as its value
		
		    fetch(`/addStepToProtocol/${protocolId}/${stepId}`, {
		        method: 'PATCH', // Use uppercase for HTTP methods
		        headers: {
		            'Accept': 'application/json',
		            'Content-Type': 'application/json',
		            [csrfHeader]: csrfToken
		        }
		        // No body needed since stepId is in the URL
		    })
		    .then(response => {
		        if(response.ok) {
		            alert("Step added successfully.");
		            window.location.reload(); // if successful, reload page.
		        } else {
		            response.text().then(text => { throw new Error(text); });
		        }
		    })
		    .catch(error => {
		        console.error('Error adding step:', error);
		        alert('Failed to add the step. Error: ' + error.message);
		    });
		}


        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.nav-tabs .nav-link');
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const type = this.getAttribute('data-type');
                    filterStepsByType(type);
                    
                    // Update active tab styling
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

		function filterStepsByType(type) {
		    const steps = document.querySelectorAll('#stepsContent > div');
		    steps.forEach(step => {
		        if (type === 'all' || step.getAttribute('data-type') === type) {
		            step.style.display = ''; // Show
		        } else {
		            step.style.display = 'none'; // Hide
		        }
		    });
		}
		
	    function viewHomeworkDetails(homeworkId) {
		    var url = '/viewHomeworkTemplate/' + homeworkId + '/';
		    window.location.href = url;
		}

    </script>
</body>
</html>
