<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<title>Homework</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<div th:insert="~{header :: main}">...</div>
<script>
	function selectTemplate(id){
	    window.location = '/homeworkDisplay/' + id ;		
	}
	function newTemplate(){
		window.location = '/editHomeworkTemplate/'
	}
</script>
<body>

	<div class="container">
		<div class="row note_card">
			<fieldset>
				<legend>Homework </legend>
				<div class="rowheader row">
					<div class="col">Name</div>
					<div class="col">Description</div>
					<div class="col">Action</div>
				</div>
				<div th:each="homework, stat : ${homeworks}" th:id="|row_${homework.id}|" th:class="${stat.index % 2 == 0 ? 'row even' : 'row odd'}">
					<div class="col" th:text="${homework.name}"></div>
					<div class="col" th:text="${homework.description}"></div>
					<div class="col">
						<a class="btn btn-sm btn-secondary" th:href="${'javascript:selectTemplate(' + homework.homeworkId + ');'}">Details</a>
					</div>
				</div>
			</fieldset>
			<div class="row">&nbsp;</div>
		</div>
	</div>
	<div class="container mt-3">
		<button onclick="history.back()" class="btn btn-primary">Back</button>
	</div>
	<br>
	<br>
	<br>
</body>
<div th:insert="~{footer :: main}">...</div>
</html>
