<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>New Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{header :: main}">...</div>
<div class="container">
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
</div>
<div class="container">
    <div class="row note_card">
        <fieldset>
            <legend>New Client</legend>
            <form th:action="@{/saveStep}" method="post">
                
                <div class="form-group">
                    <label for="stepName">Email:</label>
                    <input type="text" id="email" name="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="stepName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="stepName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="stepName">Username:</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="stepName">Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                
                <div class="form-group">
				    <label for="role">Role:</label>
				    <select id="role" name="role" class="form-control">
				        <option value="2">Client</option>
				        <option value="3">User</option>
				        <option value="4">Admin</option>
				    </select>
				</div>
                

                <button type="button" class="btn btn-secondary" onclick="saveClient();">Save</button>
            </form>
        </fieldset>
    </div>
    
</div>
    <script>
            function saveClient() {
		        var csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
		        var csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
		
		        // Gather input values from the form
		        var email = encodeURIComponent(document.getElementById('email').value);
		        var firstName = encodeURIComponent(document.getElementById('firstName').value);
		        var lastName = encodeURIComponent(document.getElementById('lastName').value);
		        var username = encodeURIComponent(document.getElementById('username').value);
		        var password = encodeURIComponent(document.getElementById('password').value);
		        var role = encodeURIComponent(document.getElementById('role').value);
		
		        // Construct the request URL with path variables
		        var requestUrl = `/addClient/${username}/${firstName}/${lastName}/${role}/${email}/${password}`;
		
		        // Send a POST request to the server
		        fetch(requestUrl, {
		            method: 'POST',
		            headers: {
		                'Accept': 'application/json',
		                'Content-Type': 'application/json',
		                [csrfHeader]: csrfToken
		            }
		        })
		        .then(response => {
		            if(response.ok) {
		                alert("Client added successfully.");

		            } else {
		                response.text().then(text => { throw Error(text); });
		            }
		        })
		        .catch(error => {
		            console.error('Error adding client:', error);
		            alert('Failed to add the client. Error: ' + error.message);
		        });
		    }
    </script>
</body>
</html>
