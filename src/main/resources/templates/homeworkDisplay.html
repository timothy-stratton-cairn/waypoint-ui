<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Edit Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<div th:insert="~{header :: main}">...</div>

<div class = "container">
	<div class="row note_card">
		<fieldset>
			<legend>Edit Homework</legend>
			<button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
			<div class="form-group">
	       	            <label for="homeworkName">Name:</label>
	                    <input type="text" id="homeworkName" name="homeworkName" class="form-control" th:value="${homework.name}">
	        </div>
	        <div class ="form-group">
	                    <label for="hoemworkDetails">Description:</label>
	                    <textarea id="homeworkDetails" name="homeworkDescription" class="form-control" rows="3" th:text="${homework.description}"></textarea>
	        
	        </div>
		</fieldset>
	</div>
</div>


<div class = "container">
	<div class="row note_card">
		<fieldset>
			<legend>Questions</legend>
			<form id="homeworkForm" action="#" method="post">
			    <span class="table-responsive">
			        <table class="table">
			            <thead>
			                <tr>
			                    <th>Question</th>
			                    <th>Type</th>
			                    <th>Response</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="question : ${homework.questions}">
							    <td th:text="${question.question}"></td>
							    <td th:text="${question.questionType}"></td>
							    <td>
									  <span th:switch="${question.questionType}">
						                <span th:case="'FILE'">
											<input type="file" th:name="${question.questionId}" th:value="${question.userResponse}" />
										</span>
						                <span th:case="'DATE'">
											<input type="date" th:name="${question.questionId}" th:value="${question.userResponse}" />
										</span>
						                <span th:case="'DATETIME'">
											<input type="datetime-local" th:name="${question.questionId}" th:value="${question.userResponse}" />
										</span>
						                <span th:case="'BOOLEAN'">
											<input type="checkbox" th:name="${question.questionId}" th:value="${question.userResponse}" />
										</span>
						                <span th:case="'SELECT_OPTION'">
											<select th:name="${question.questionId}" th:value="${question.userResponse}" >
												<option value="">-- Please select an answer --</option>
												<option id="opt1" value="Option 1">Option 1</option>
												<option id="opt2" value="Option 2">Option 1</option>
												<option id="opt3" value="Option 3">Option 1</option>
											</select>
										</span>
						                <span th:case="'MULTI_SELECT_OPTION'">
											<input type="checkbox" name="MULTI_SELECT_TEST" id="opt1" value="Option 1"><label for="opt1">Option 1</label>
											<input type="checkbox" name="MULTI_SELECT_TEST" id="opt2" value="Option 2"><label for="opt2">Option 2</label>
											<input type="checkbox" name="MULTI_SELECT_TEST" id="opt3" value="Option 3"><label for="opt3">Option 3</label>
										</span>
						                <span th:case="*">
											<input type="text" th:name="${question.questionId}" th:value="${question.userResponse}" />
										</span>
    </td>
							</tr>

			            </tbody>
			        </table>
			    </div>
			    <button type="submit" class="btn btn-primary">Submit Responses</button>
			</form>
		</fieldset>
	</div>
</div>
	
<script th:inline="javascript">
    var homeworkId = [[${homeworkId}]];
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('homeworkForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Prepare a list to hold DTO objects
            var assignedResponses = [];
            var rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(function (row) {
                // Create a new AssignedHomeworkResponse DTO
                var dto = {
                    id: parseInt(row.querySelector('input').name, 10),
                    response: row.querySelector('input').value,
                    filePath: "" // Initially empty; to be populated later
                };
                assignedResponses.push(dto);
            });

            // Correctly form the URL with the homeworkId
            fetch(`/assignUserResponseToHomework/${homeworkId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': [[${_csrf.token}]]
                },
                body: JSON.stringify(assignedResponses)
            })
            .then(response => response.json())
            .then(data => {
                alert('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    });
</script>







</body>
</html>
