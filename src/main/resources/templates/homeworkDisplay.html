<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Edit Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<div th:insert="~{header :: main}">...</div>

<div class="container">
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
</div>
	<br>
<div class = "container">
	<div class="row note_card">
		<fieldset>
			<legend>Edit Homework</legend>
			<div class="form-group">
	       	            <label for="homeworkName">Name:</label>
	                    <input type="text" id="homeworkName" name="homeworkName" class="form-control" th:value="${homework.name}">
	        </div>
	        <div class ="form-group">
	                    <label for="hoemworkDetails">Description:</label>
	                    <textarea id="homeworkDetails" name="homeworkDescription" class="form-control" rows="3" th:text="${homework.description}"></textarea>
	        
	        </div>
		</fieldset>
	</div>
</div>

<div class="container">
    <div class="row note_card">
        <fieldset>
            <legend>Homework Questions</legend>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Type</th>
                            <th>Response</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${homework.questions}">
                            <td th:text="${question.question}">Question Text</td>
                            <td th:text="${question.questionType}">Question Type</td>
                            <td th:text="${question.userResponse}">User Response</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>   
    </div>
</div>

	
<script>
	
</script>
</body>
</html>
