<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Protocols Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div th:insert="~{header :: main}">...</div>
<body>
    <div class="container">
        <div class="row note_card">
            <fieldset>
                <legend>Protocols</legend>
                <div class="row rowheader">
                    <div class="col-md-2">
                        Name
                    </div>
                    <div class="col-md-2">
                        Action
                    </div>
                </div>
                <div th:each="pcol, status : ${listProtocols}" 
                     th:id="|row_${pcol.id}|" 
                     th:class="${status.index % 2 == 0 ? 'row even' : 'row odd'}"
                     th:data-first-user-id="${pcol.users.size() > 0 ? pcol.users.get(0) : null}">
                    <div class="col-md-2">
                        <span th:id="'name_' + ${pcol.id}" th:text="${userNames[pcol.id]}">Loading...</span>

                    </div>
                    <div class="col-md-2">
                        <a class="btn btn-secondary" th:href="${'javascript:selectProtocol(' + pcol.id + ');'}">Details</a>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="container mt-3">
        <button onclick="history.back()" class="btn btn-primary">Back</button>
    </div>
    <br />
    <br />
    <br />
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	function selectProtocol(id){

	    window.location = '/viewProtocol/'+id;		

	}

</script>
<div th:insert="~{footer :: main}">...</div>
</html>
